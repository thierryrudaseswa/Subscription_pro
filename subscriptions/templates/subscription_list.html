<!DOCTYPE html>
<html>
<head>
    <title>Subscription List</title>
</head>
<body>
    <h1>Subscriptions</h1>
    <ul>
        {% for subscription in subscriptions %}
            <li>{{ subscription.customer.name }} - {{ subscription.plan }} (Active: {{ subscription.active }})</li>
        {% endfor %}
    </ul>
</body>
</html>
